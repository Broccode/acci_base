apiVersion: 1

providers:
  - name: 'ACCI Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true 